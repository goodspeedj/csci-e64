<!DOCTYPE html>
<html>
  <head>
    <title>Line Graph with D3</title>
    <link rel="stylesheet" type="text/css" href="svg4.css"/>
    <style>
    .chart rect {
      fill: steelblue;
      stroke: white;
    }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <textarea id="json">
      [
          { 
            "OPEN": "26.28",
            "DATE": "02/26/2013",
            "VOLUME": "443842" 
          },

          { 
            "OPEN": "26.70",
            "DATE": "02/27/2013",
            "VOLUME": "343179"
          },
          {
            "OPEN": "27.20",
            "DATE": "02/28/2013",
            "VOLUME": "262821"
          },
          {
            "OPEN": "26.90",
            "DATE": "03/01/2013",
            "VOLUME": "297274"
          },
          {
            "OPEN": "27.47",
            "DATE": "03/04/2013",
            "VOLUME": "321933"
          },
          {
            "OPEN": "27.38",
            "DATE": "03/05/2013",
            "VOLUME": "278871"
          },
          {
            "OPEN": "27.60",
            "DATE": "03/06/2013",
            "VOLUME": "309123"
          },
          {
            "OPEN": "28.53",
            "DATE": "03/07/2013",
            "VOLUME": "425037"
          },
          {
            "OPEN": "28.33",
            "DATE": "03/08/2013",
            "VOLUME": "359761"
          },
          {
            "OPEN": "28.16",
            "DATE": "03/11/2013",
            "VOLUME": "155354"
          }
      ]
    </textarea>

    <script type="text/javascript">

        var w = 20,
    h = 80;

var x = d3.scale.linear()
    .domain([0, 1])
    .range([0, w]);

var y = d3.scale.linear()
    .domain([0, 100])
    .rangeRound([0, h]);

        var data = document.getElementById("json").value;
        //var json = JSON.parse(data_json);

        var chart = d3.select("body").append("svg")
    .attr("class", "chart")
    .attr("width", w * data.length - 1)
    .attr("height", h);

        chart.selectAll("rect")
    .data(data)
  .enter().append("rect")
    .attr("x", function(d, i) { return x(i) - .5; })
    .attr("y", function(d) { return h - y(d.OPEN) - .5; })
    .attr("width", w)
    .attr("height", function(d) { return y(d.OPEN); });

chart.append("line")
    .attr("x1", 0)
    .attr("x2", w * data.length)
    .attr("y1", h - .5)
    .attr("y2", h - .5)
    .style("stroke", "#000");

    </script>
  </body>
</html>
